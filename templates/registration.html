<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body style="background-color:powderblue;">
    <div >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="logins">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registration">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
        <br>
    <center>
        <h1 class="display-5">Register To Library</h1>
    </center>
    <br><br>
    <div class="container border border-dark p-3 mt-10" style="width: 550px">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        <form action="{% url 'registration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label><b>First Name</b></label>
                <input type="text" name="first_name" class="form-control" placeholder="First Name">
            </div>
            <br>
            <div class="form-group">
                <label><b>Last Name</b></label>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            </div>
            <br>
            <div class="form-group">
                <label><b>Username</b></label>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <br>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <br>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" name="password1" class="form-control" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <label><b>Confirm Password</b></label>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
            </div>
            <br>
            <center>
                <button type="submit" class="btn btn-primary">Register</button>
            </center>
            <br>
            <center>
                <a href="logins">already a user</a>
            </center>
        </form>
    </div>
    <br>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
