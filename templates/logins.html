<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body style="background-color:powderblue;">
    <div >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="logins">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  <h1 class=" text-center display-5">Login To Library</h1>

<br><br>
<div class="container border border-dark p-3 mt-10" style="width: 550px">
    <form action="{% url 'logins' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label><b>Username</b></label>
            <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
            <label><b>Password</b></label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <center>
            <button type="submit" class="btn btn-primary">Login</button>
        </center>
        <br>
            <a href="registration">Don't have account</a>
    </form>
    <br>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
  </body>
</html>
